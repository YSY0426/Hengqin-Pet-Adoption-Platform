# application.yml - Spring Boot configuration file

server.port: 9100
server.servlet.context-path: /api

BASE_LOCATION: /Users/kristina/Documents/softwareproject/project/server/
DB_NAME: java_adopt

spring:
  datasource:
    username: root
    password: abcd1234
    url: jdbc:mysql://localhost:3306/${DB_NAME}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    druid:
      # 连接池的配置信息
      initial-size: 5
      min-idle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"

      stat-view-servlet:
        allow: 127.0.0.1
        deny: 192.168.1.73
        reset-enable: false
        login-username: ${DRUID_USER:admin}
        login-password: ${DRUID_PASSWORD:123}
        url-pattern: "/druid/*"
        enabled: true

  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 1MB
      location: ${BASE_LOCATION}/server/upload/tmp
      enabled: true

  mvc:
    static-path-pattern: /staticfiles/**

  web:
    resources:
      static-locations: file:${BASE_LOCATION}/server/upload

File:
  uploadPath: ${BASE_LOCATION}/server/upload

mybatis:
  configuration:
    map-underscore-to-camel-case: true